<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Box Shadow</title>
		<style>
			div{width: 300px; height: 300px; border: 1px solid red; margin: 50px auto;}
			.box1{box-shadow: 10px 10px 10px 10px #000;}
			.box2{box-shadow: 10px 10px 10px 10px red inset;}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>

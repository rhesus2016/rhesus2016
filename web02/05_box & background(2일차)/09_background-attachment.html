<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Background Attachment</title>
		<style>
			body{height: 4000px; background: url(images/tulip.gif) no-repeat; background-attachment: fixed;} /*기본값: scroll*/
			
			div{width: 1000px; height: 600px; background: url(images/sample.jpg) no-repeat; position: fixed; z-index: -999; top: 300px;}
			
			p{font-size: 40px; color: red;}
		</style>
	</head>
	<body>
		<div></div>
		<p>SBS아카데미</p>
	</body>
</html>

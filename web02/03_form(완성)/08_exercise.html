<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Input Exercise</title>
	</head>
	<body>
  	<form method="post" action="action.php" name="폼이름" target="_blank" autocomplete="off">
  		<fieldset>
  			<legend>회원 가입</legend>
  			<p>
  				<label for="id">아이디: </label><input type="text" name="" placeholder="아이디" required id="id">
  			</p>
  			<p>
  				<label for="pw">비밀번호: </label><input type="password" name="" placeholder="비밀번호" required id="pw">
  			</p>
  			<p>
  				<label for="pwchk">비밀번호 확인: </label><input type="password" name="" placeholder="비밀번호 확인" required id="pwchk">
  			</p>
  			<p>
  				<label for="mail">이메일: </label><input type="email" name="" placeholder="이메일" id="mail">
  			</p>
  			<p>
  				<label for="blog">블로그 주소: </label><input type="url" name="" placeholder="블로그 주소" id="blog">
  			</p>
  			<p>
  				<label for="tel">휴대폰 번호: </label><input type="tel" name="" placeholder="휴대폰 번호" id="tel">
  			</p>
  			<p>
  				휴대폰 브랜드: 
  				<select>
  					<option value="애플">애플</option>
  					<option value="삼성">삼성</option>
  					<option value="LG">LG</option>
  					<option value="샤오미">샤오미</option>
  					<option value="HTC">HTC</option>
  				</select>
  			</p>
  			<p>
					다운로드 진행상태: <meter min="1" max="7" value="3"></meter>
  			</p>
  			<p>
  				회원가입 진행상태: <progress value="80" max="100"></progress>
  			</p>
  			<p>
  				<input type="submit" name="" value="가입하기"> <input type="reset" name="" value="다시작성">
  			</p>
  		</fieldset>
  	</form>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>blockquote &amp; q</title>
		<style>
			q:before{content: "";}
		</style>
	</head>
	<body>
		<q>이른 아침은 입에 황금을 물고 있다.</q>
		<blockquote>불가능이 무엇인가는 말하기 어렵다. 어제의 꿈은 오늘의 희망이며 내일의 현실이기 때문이다.</blockquote>
		
<!--
		text-indent: -40px;
	
		q태그: 짧은 텍스트를 인용할 때 사용.
		blockquote태그: 긴 텍스트를 인용할 때 사용.
-->
	</body>
</html>

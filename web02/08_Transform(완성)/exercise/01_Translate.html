<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Translate Exercise</title>
    <style>
      *{padding: 0; margin: 0;}
      .hidden{position: absolute; top: 0; left: -9999em;}
      .clear:after{content:""; display: block; clear: both;}
      
      #wrap{width: 1520px; margin: 0 auto; text-align: center;}
      #header{width: 1520px; height: 80px; background: pink; line-height: 80px;}
      
      /*#container:after{content:""; display: block; clear: both;}*/
      #container article{width: 500px; float: left;}
      #container article div{width: 300px; border: 5px solid red; margin: 0 auto;}
      #container article h3{margin: 15px 0;}
      #container article div img{width: 300px; display: block; transition-duration: 1s;}
      
      #container article div:hover .TranslateX{transform: translateX(100px);}
      #container article div:hover .TranslateY{transform: translateY(100px);}
      #container article div:hover .Translate{transform: translate(100px,100px);}
      #container article div:hover .N_TranslateX{transform: translateX(-100px);}
      #container article div:hover .N_TranslateY{transform: translateY(-100px);}
      #container article div:hover .N_Translate{transform: translate(-100px,-100px);}
      
      #footer{width: 1520px; height: 80px; background: pink; line-height: 80px; margin-top: 20px;}
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1 class="hidden">wrap</h1>
      <header id="header">
        <h2>header</h2>
      </header>
      <section id="container" class="clear">
        <h2>container</h2>
        <article>
          <h3>TranslateX</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="TranslateX">
          </div>
        </article>
        <article>
          <h3>TranslateY</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="TranslateY">
          </div>
        </article>
        <article>
          <h3>Translate</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="Translate">
          </div>
        </article>
        <article>
          <h3>Negative Number TranslateX</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="N_TranslateX">
          </div>
        </article>
        <article>
          <h3>Negative Number TranslateY</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="N_TranslateY">
          </div>
        </article>
        <article>
          <h3>Negative Number Translate</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="N_Translate">
          </div>
        </article>
      </section>
      <footer id="footer">
        <h2>footer</h2>
      </footer>
    </div>
  </body>
</html>

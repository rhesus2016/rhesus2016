<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>animation</title>
    <style>
      div{
        width: 100px;
        height: 100px;
        background: red;
        animation-name: ani5;
        animation-duration: 4s;
      }
      div:last-child{
        animation-delay: 2s;
        animation-iteration-count: infinite;
      }
      @keyframes ani5{
        0%{background: red;}
        25%{background: #000; transform: translateX(200px);}
        50%{background: yellow; transform: translate(200px, 200px);}
        75%{background: pink; transform: translateY(200px);}
        100%{background: red;}
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
</html>

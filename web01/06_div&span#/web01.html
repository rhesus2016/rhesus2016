<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #wrap{width: 1000px; height: 500px; margin: 100px auto;}
        #wrap:after{content: ""; display: block; clear: both;}
        #wrap div{text-align: center; line-height: 100px;}
        #wrap > div:nth-of-type(1){background: #ea8a36; width: 100%; height: 100px;}
        #wrap > div:nth-of-type(2){background: #4ab96a;width: 20%; height: 300px; float: left; line-height: 300px;}
        #wrap > div:nth-of-type(3){background: #00accf;width: 80%; height: 300px; float: left; line-height: 300px;}
        #wrap > div:nth-of-type(4){background: #d79118;width: 100%; height: 100px; clear: both;}
        
    </style>
    <title>div_layout</title>
</head>
<body>
    <div id="wrap">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <div>div4</div>
    </div>
</body>
</html>

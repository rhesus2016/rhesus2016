<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a{color: 텍스트메인컬러; decoration: none;}
		
			.p1{text-decoration: underline;}
			/*텍스트 하단에 가로선*/
			.p2{text-decoration: line-through;}
			/*텍스트 중간에 가로선*/
			.p3{text-decoration: overline;}
			/*텍스트 상단에 가로선*/
			.p4{text-decoration: none; color: red;}
			/*가로선을 삭제.*/
			.p5>a{text-decoration: none; color: red;}
	 	</style> 
	</head>
	<body>
		<p class="p1">text-decoration</p>
		<p class="p2">text-decoration</p>
		<p class="p3">text-decoration</p>
		<p class="p4"><span>text-decoration<span></p>
		<p class="p5"><a href="#">text-decoration</a></p>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Transition Duration</title>
    <style>
      div{
        width: 200px;
        height: 200px;
        background: pink;
        border: 1px solid red;
        transition-duration: 1s, 2s, 3s, 4s, 5s;
        transition-property: width, height, background, border, transform;
      }
      div:hover{width: 400px; height: 400px; background: red; border: 5px solid yellow; transform: translateX(300px);}
    </style>
  </head>
  <body>
    <div>
      <h1>transition</h1>
    </div>
  </body>
</html>

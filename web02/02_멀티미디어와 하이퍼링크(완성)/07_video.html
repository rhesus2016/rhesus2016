<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			video{width: 500px;}
		</style>
	</head>
	<body>
		<video src="movie/movie.mp4" autoplay controls></video>
		<video controls>
			<source src="movie/movie.ogg" type="video/ogg">	
			<source src="movie/movie.wav" type="video/webm">	
			<source src="movie/movie.mp4" type="video/mp4">	
		</video>
		
		<!--
		웹에서 사용가능한 파일 확장자: mp4, webm, ogg
		controls: 비디오 컨트롤바를 설정.
		autoplay: 비디오 자동재생
		loop: 자동반복
		muted: 음소거
		preload: 비디오파일을 사전에 다운로드 여부를 설정.
		- auto: 비디오파일 전체를 미리 다운로드
		- metadata: 음성의크기, 트랙 리스트, 재생 시간 등 필수정보만 다운로드.
		- none: 데이터를 다운로드하지 않음.
		-->
	</body>
</html>

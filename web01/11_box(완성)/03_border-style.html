<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 250px;
				height: 200px;
				border-width: 50px;
			}
			.box1{border-style: solid;}
			.box2{border-style: double;}
			.box3{border-style: dotted;}
			.box4{border-style: dashed;}
			.box5{border-style: groove;}
			.box6{border-style: ridge;}
			.box7{border-style: inset;}
			.box8{border-style: outset;}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6"></div>
		<div class="box7"></div>
		<div class="box8"></div>
	</body>
</html>

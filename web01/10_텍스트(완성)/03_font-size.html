<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*http://www.pxtoem.com*/
			.px{font-size: 16px;}
			.pt{font-size: 12pt;}
			#wrap{font-size: 32px;}
			.wrap{font-size: 2em;}
			.em{font-size: 1em;}
			.percent{font-size: 100%;}
	 	</style> 
	</head>
	<body>
		<p class="px">font-size(px)</p>
		<p class="pt">font-size(pt)</p>
		<div id="wrap">
			<div class="wrap">
				<p class="em">font-size(em)</p>
				<p class="percent">font-size(percent)</p>
			</div>
		</div>
	</body>
</html>

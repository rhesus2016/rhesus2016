<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>b &amp; strong</title>
		<style>
			span{color: red;}
			strong{color: red;}
		</style>
	</head>
	<body>
		<p><b>SBS아카데미</b>컴퓨터아트학원</p>
		<p><strong>SBS아카데미</strong>컴퓨터아트학원</p>
		<p><span>SBS아카데미</span>컴퓨터아트학원</p>
		
<!--
		font-weight: lighter;
	
		b태그: 다른 문장과 구별하고 싶은 텍스트에 사용
		strong: 중요한 부분을 나타낼 때.
-->
		<!--b태그: 다른 문장과 구별하고 싶은 텍스트에 사용
		strong: 중요한 부분을 나타낼 때.-->
	</body>
</html>

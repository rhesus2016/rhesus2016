<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>nth-child(n)</title>
		<style>
			#box > h2:nth-child(3){background: yellow;}
			div:nth-child(7) > h2:nth-child(3){color: red;}
			div > h2:nth-child(3){border: 5px solid red;}
		</style>
	</head>
	<body>
		<h1>위치 선택자1</h1>
		<p>웹프로그래밍</p>
		<h2>자바프로그래밍</h2>
		<p>워드프레스</p>
		<span>J-Query</span>
		<p>웹퍼블리셔</p>
		<div id="box">
			<h1>위치 선택자1</h1>
			<p>웹프로그래밍</p>
			<h2>자바프로그래밍</h2>
			<p>워드프레스</p>
			<span>J-Query</span>
			<p>웹퍼블리셔</p>
			<p>웹퍼블리셔</p>
			<div>
				<h1>위치 선택자1</h1>
				<p>웹프로그래밍</p>
				<h2>자바프로그래밍</h2>
				<p>워드프레스</p>
				<span>J-Query</span>
				<p>웹퍼블리셔</p>
			</div>
		</div>
		
	</body>
</html>

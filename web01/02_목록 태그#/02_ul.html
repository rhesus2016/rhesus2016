<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>unordered list</title>
		<style>
			#ul li:nth-of-type(2){list-style-type: disc;} /*기본값*/
			#ul li:nth-of-type(3){list-style-type: circle;}
			#ul li:nth-of-type(4){list-style-type: square;}
			#ul li:nth-of-type(5){list-style-type: none;}
			
			#menu{list-style-type: none; margin-bottom: 100px;}
			#menu li{float: left; margin-right: 20px;}
			#menu a{color: #000; text-decoration: none;}
		</style>
	</head>
	<body>
		<h1>웹프로젝트 진행 순서</h1>
		<ul id="ul">
			<li>웹기획</li>
			<li>웹디자인</li>
			<li>웹코딩</li>
			<li>웹개발</li>
			<li>완성!</li>
		</ul>
		<hr>
		
		<h1>메뉴 제작</h1>
		<ul id="menu">
			<li><a href="http://cafe.naver.com/sbsweb">메뉴1</a></li>
			<li><a href="http://cafe.naver.com/sbsweb">메뉴2</a></li>
			<li><a href="http://cafe.naver.com/sbsweb">메뉴3</a></li>
			<li><a href="http://cafe.naver.com/sbsweb">메뉴4</a></li>
			<li><a href="http://cafe.naver.com/sbsweb">메뉴5</a></li>
		</ul>
		
	</body>
</html>

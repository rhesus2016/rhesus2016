<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>div&amp;span</title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			section{width: 1000px; margin: 100px auto; }
			div{width: 100%; height: 100px; text-align: center; line-height: 100px;}
			div:nth-of-type(1){background: #ea8a36;}
			div:nth-of-type(2){background: #4ab96a;}
			span{width: 500px; height: 100px; float: left; text-align: center; line-height: 100px;}
			span:nth-of-type(1){background: #00accf;}
			span:nth-of-type(2){background: #d79118;}
		</style>
	</head>
	<body>
		<section>
			<div>div1</div>
			<div>div2</div>
			<span>span1</span>
			<span>span2</span>
		</section>
	</body>
</html>

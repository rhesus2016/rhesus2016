<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Background Origin</title>
		<style>
			div{width: 300px; height: 300px; background: url(images/sample.jpg) no-repeat 50px 50px; border: 10px dotted red; padding: 50px; margin: 50px;}
			.border{background-origin: border-box;}
			.padding{background-origin: padding-box;}
			.content{background-origin: content-box;}
		</style>
	</head>
	<body>
		<div class="border"></div>
		<div class="padding"></div>
		<div class="content"></div>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{padding: 0; margin: 0;}
			/*구조상 필요하지만 웹페이지에서 노출시키지 않을 때 사용*/
			.hidden{position: absolute; top: 0; left: -9999em;}
			
			#wrap{width: 1100px; margin: 0 auto; text-align: center;} /*웹페이지 제작 시 text-align: center를 wrap한테 X*/
			
			#header{width: 1100px; height: 100px; background: #ff8a8a;}
			
			.slider{width: 1100px; height: 300px; background: yellow;}
			
			.contents:after{content: ""; display: block; clear: both;}
			.content1{width: 366px; height: 200px; background: #add1e0; float: left;}
			.content2{width: 366px; height: 200px; background: #fa2396; float: left;}
			.content3{width: 366px; height: 200px; background: #23fa87; float: left;}
			
			#footer{width: 1100px; height: 100px; background: #b575fa;}
		</style>
	</head>
	<body>
		<div id="wrap">
			<h1 class="hidden">다단 컨텐츠</h1>
			<div id="header">
				<h2>header</h2>
			</div>
			<div id="container">
				<h2 class="hidden">container</h2>
				<div class="slider">
					<h3>slider</h3>
				</div>
				<div class="contents">
					<h3 class="hidden">contents</h3>
					<div class="content1"><h4>content1</h4></div>
					<div class="content2"><h4>content2</h4></div>
					<div class="content3"><h4>content3</h4></div>
				</div>
			</div>
			<div id="footer">
				<h2>footer</h2>
			</div>
		</div>
	</body>
</html>

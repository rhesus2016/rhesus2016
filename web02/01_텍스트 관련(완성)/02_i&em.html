<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>i&amp;em</title>
	</head>
	<body>
		<p><i>SBS아카데미</i>컴퓨터아트학원</p>
		<p><em>SBS아카데미</em>컴퓨터아트학원</p>
<!--
		font-style: normal;
		
		i태그: 감정을 나타내는 부분, 특정 전문 용어, 본문과 다른 언어로 작성된 부분 등 다른 텍스트와 다르다라는 것을 나타낼 때.
		
		em태그: 강조의 목적으로 사용하는 태그.(em내부에 텍스트를 변경하면 문장의 의미가 바뀌는 곳에 사용.)
-->
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Rotate3d</title>
    <style>
      .box{width: 210px; height: 200px; margin: 55px; border: 5px solid red; float: left; perspective: 200px;}
      .box img{width: 210px;}
      .rotatex{transform: rotateX(45deg);}
      .rotatey{transform: rotateY(45deg);}
      .rotatez{transform: rotateZ(45deg);}
      .rotatexyz{transform: rotate3d(2.5,1.2,-1.5,45deg);}
    </style>
  </head>
  <body>
    <div class="box">
      <div class="rotatex">
        <img src="images/ryan1.gif" alt="">
      </div>
    </div>
    <div class="box">
      <div class="rotatey">
        <img src="images/ryan1.gif" alt="">
      </div>
    </div>
    <div class="box">
      <div class="rotatez">
        <img src="images/ryan1.gif" alt="">
      </div>
    </div>
    <div class="box">
      <div class="rotatexyz">
        <img src="images/ryan1.gif" alt="">
      </div>
    </div>
  </body>
</html>

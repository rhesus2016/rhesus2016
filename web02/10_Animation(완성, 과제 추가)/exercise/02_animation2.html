<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>animation</title>
    <style>
      div{
        width: 100px;
        height: 100px;
        background: red;
        animation-name: ani2;
        animation-duration: 4s;
      }
      
      @keyframes ani2{
        /*0%{background: red;}*/
        25%{background: #000;}
        50%{background: yellow;}
        75%{background: pink;}
        100%{background: blue;}
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>gradient</title>
		<style>
			div{width: 500px; height: 300px; margin-bottom: 50px;}
			
			/*
			css3를 이용해서 그라데이션을 적용할 때 사용하는 background 속성
			1. background-image
			2. background
			
			css3를 이용해서 사용할 수 있는 그라데이션의 방향은 선형, 원형
			*/
			
			.box1{
				background: blue; /*css3 미지원 브라우저*/
				background: linear-gradient(to right bottom, #ffe0eb, #69d3e8);
				/*표준 작성 방법 / to를 앞에 작성하고 그라데이션이 끝나는 위치를 기준으로 작성*/
				background: -webkit-linear-gradient(left top, #ffe0eb, #69d3e8);
				/*webkit: 크롬, 사파리 / 그라데이션이 시작하는 위치를 기준으로 작성.*/
				background: -moz-linear-gradient(right bottom, #ffe0eb, #69d3e8);
				/*moz: 파이어폭스 / 그라데이션이 끝나는 위치를 기준으로 작성.*/
				background: -o-linear-gradient(right bottom, #ffe0eb, #69d3e8);
				/*o: 오페라 / 그라데이션이 끝나는 위치를 기준으로 작성.*/
			}
			.box2{
				background: blue;
				background-image: linear-gradient(to right bottom, #ffa4af, #e9ff2f);
				background-image: -webkit-linear-gradient(left top, #ffa4af, #e9ff2f);
				background-image: -moz-linear-gradient(right bottom, #ffa4af, #e9ff2f);
				background-image: -o-linear-gradient(right bottom, #ffa4af, #e9ff2f);
				
				/*background-image: 
				#ffa4af - #e9ff2f;*/
			}
			/*radial-gradient
			1. circle
			2. ellipse*/
			.box3{background: radial-gradient(circle at 35% 35%, yellow, red);}
			/*.box4{background: radial-gradient(35% 35%, circle, yellow, red);}*/
		</style>
	</head>
	<body>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		<div class="box4">box4</div>
	</body>
</html>

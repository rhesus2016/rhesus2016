<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Background Clip</title>
		<style>
			div{width: 300px; height: 300px; background: yellow; border: 10px dotted red; padding: 50px; margin: 50px;}
			.border{background-clip: border-box;} /*기본값*/
			.padding{background-clip: padding-box;}
			.content{background-clip: content-box;}
		</style>
	</head>
	<body>
		<div class="border"></div>
		<div class="padding"></div>
		<div class="content"></div>
	</body>
</html>

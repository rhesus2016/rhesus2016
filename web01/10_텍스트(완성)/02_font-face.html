<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			@font-face{
				font-family: "chunkfive";
				src: url(font/chunkfive.eot) format("embedded-opentype"),
						 url(font/chunkfive.woff) format("woff");
			}
			
			@font-face{
				font-family: '훈하늘보리R';
				src:url(font/훈하늘보리R.eot) format('embedded-opentype'),
				url(font/훈하늘보리R.woff) format('woff');
			}
			
			@font-face{
				font-family: "VollkornSC-Black";
				src: url(Vollkorn_SC/VollkornSC-Black.eot) format("embedded-opentype"),
						 url(Vollkorn_SC/VollkornSC-Black.woff) format("woff");
			}
						
			#p1{font-family: "chunkfive";}
			#p2{font-family: "훈하늘보리R";}
			#p3{font-family: "VollkornSC-Black"}
	 	</style> 
	</head>
	<body>
		<p id="p1">To embed your selected fonts into a webpage, copy this code into the head of your HTML document.</p>
		<p id="p2">To embed your selected fonts into a webpage, copy this code into the head of your HTML document.</p>
		<p id="p3">To embed your selected fonts into a webpage, copy this code into the head of your HTML document.</p>

</html>

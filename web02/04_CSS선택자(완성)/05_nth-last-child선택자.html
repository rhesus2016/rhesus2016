<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>nth-last-child(n)</title>
		<style>
			p:nth-last-child(3){background: yellow;}
			p:nth-last-child(8){background: red;}
		</style>
	</head>
	<body>
		<h1>위치 선택자3</h1>
		<h2>웹 프로그래밍</h2>
		<p>자바프로그래밍</p>
		<p>워드프레스</p>
		<span>J-Query</span>
		<p>웹 퍼블리셔</p>
		<p>쇼핑몰 창업</p>
		<span>웹 마스터</span>
		<p>스마트폰 웹 디자인</p>
		<span>모바일 UI/UX</span>
		<p>모바일 웹&amp;앱</p>
	</body>
</html>

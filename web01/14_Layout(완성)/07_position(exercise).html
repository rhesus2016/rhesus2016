<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#wrap{width: 500px; height: 500px; border: 5px solid red; margin: 0 auto; position: relative;}
			#wrap div{width: 100px; height: 100px;}
			#relative{background: pink; position: relative; top: 200px; left: 200px;}
			#absolute{background: orange; position: absolute; top: 250px; left: 250px;}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="relative">relative</div>
			<div id="absolute">absolute</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
		<meta charset="utf-8">
    <title>Scale Exercise</title>
    <style>
      *{padding: 0; margin: 0;}
      .hidden{position: absolute; top: 0; left: -9999em;}
      .clear:after{content:""; display: block; clear: both;}
      
      #wrap{width: 1520px; margin: 0 auto; text-align: center;}
      #header{width: 1520px; height: 80px; background: pink; line-height: 80px;}
      
      /*#container:after{content:""; display: block; clear: both;}*/
      #container article{width: 500px; float: left;}
      #container article div{width: 300px; border: 5px solid red; margin: 0 auto;}
      #container article h3{margin: 15px 0;}
      #container article div img{width: 300px; display: block; transition-duration: 1s;}
      
      #container article div:hover .scaleX{transform: scaleX(1.5);}
      #container article div:hover .scaleY{transform: scaleY(1.5);}
      #container article div:hover .scale{transform: scale(1.5,1.5);}
      #container article div:hover .N_scaleX{transform: scaleX(0.5);}
      #container article div:hover .N_scaleY{transform: scaleY(0.5);}
      #container article div:hover .N_scale{transform: scale(0.5,0.5);}
      
      #footer{width: 1520px; height: 80px; background: pink; line-height: 80px; margin-top: 20px;}
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1 class="hidden">wrap</h1>
      <header id="header">
        <h2>header</h2>
      </header>
      <section id="container" class="clear">
        <h2>container</h2>
        <article>
          <h3>scaleX</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="scaleX">
          </div>
        </article>
        <article>
          <h3>scaleY</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="scaleY">
          </div>
        </article>
        <article>
          <h3>scale</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="scale">
          </div>
        </article>
        <article>
          <h3>Negative Number scaleX</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="N_scaleX">
          </div>
        </article>
        <article>
          <h3>Negative Number scaleY</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="N_scaleY">
          </div>
        </article>
        <article>
          <h3>Negative Number scale</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="N_scale">
          </div>
        </article>
      </section>
      <footer id="footer">
        <h2>footer</h2>
      </footer>
    </div>
  </body>
</html>

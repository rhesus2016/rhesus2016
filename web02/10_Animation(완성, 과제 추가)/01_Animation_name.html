<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Animation_name</title>
		<style>
      *{padding: 0; margin: 0;}
      /*@keyframes 애니메이션이름{프레임{CSS속성}프레임{CSS속성}프레임{CSS속성}}*/
      div{width: 300px; height: 300px; background: blue; margin: 50px auto 0; animation-duration: 3s;}
      
      .box1:hover{
        animation-name: changeBG;
      }
      
      /*ex) 동작시간 10s*/
      @keyframes changeBG{
        0%{background: red;} 50%{width: 500px; height: 500px; border-radius: 50%; background: yellow;} 100%{background: greenyellow;}
      }
      
      @keyframes changeBG2{
        from{background: red;}
        to{background: greenyellow;}
      }
      
      .box2:hover{animation-name: changeBG2;}
      
      @keyframes changeBG3{
        from{background: red;}
        30%{background: yellow;}
        70%{background: yellowgreen;}
        to{background: greenyellow;}
      }
      
      .box3:hover{animation-name: changeBG3;}
      /* @keyframes name1{
        0%{시작}
        100%{종료}
      }
      @keyframes name2{
        from{시작}
        to{종료}
      }
      @keyframes name3{
        from{시작}
        30%{}
        70%{}
        to{종료}
      }*/
		</style>
	</head>
	<body>
	  <div class="box1"></div>
	  <div class="box2"></div>
	  <div class="box3"></div>
	</body>
</html>

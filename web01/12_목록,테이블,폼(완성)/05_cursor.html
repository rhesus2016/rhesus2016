<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#auto{cursor: auto;}
			#crosshair{cursor: crosshair;}
			#default{cursor: default;}
			#help{cursor: help;}
			#move{cursor: move;}
			#pointer{cursor: pointer;}
			#progress{cursor: progress;}
			#text{cursor: text;}
			#wait{cursor: wait;}
		</style>
	</head>
	<body>
		<h1>cursor</h1>
		<ul>
			<li id="auto">auto</li>
			<li id="crosshair">crosshair</li>
			<li id="default">default</li>
			<li id="help">help</li>
			<li id="move">move</li>
			<li id="pointer">pointer</li>
			<li id="progress">progress</li>
			<li id="text">text</li>
			<li id="wait">wait</li>
		</ul>
	</body>
</html>

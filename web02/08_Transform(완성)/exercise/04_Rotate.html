<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="utf-8">
      <title>Rotate Exercise</title>
     <style>
      *{padding: 0; margin: 0;}
      .hidden{position: absolute; top: 0; left: -9999em;}
      .clear:after{content:""; display: block; clear: both;}
      
      #wrap{width: 1520px; margin: 0 auto; text-align: center;}
      #header{width: 1520px; height: 80px; background: pink; line-height: 80px;}
      
      /*#container:after{content:""; display: block; clear: both;}*/
      #container article{width: 500px; float: left;}
      #container article div{width: 300px; border: 5px solid red; margin: 0 auto;}
      #container article h3{margin: 15px 0;}
      #container article div img{width: 300px; display: block; transition-duration: 1s;}
      
      #container article div:hover .rotate1{transform: rotate(30deg);}
      #container article div:hover .rotate2{transform: rotate(80deg);}
      #container article div:hover .rotate3{transform: rotate(160deg);}
      #container article div:hover .rotate4{transform: rotate(360deg);}
      #container article div:hover .rotate5{transform: rotate(500deg);}
      #container article div:hover .rotate6{transform: rotate(700deg);}
      
      #footer{width: 1520px; height: 80px; background: pink; line-height: 80px; margin-top: 20px;}
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1 class="hidden">wrap</h1>
      <header id="header">
        <h2>header</h2>
      </header>
      <section id="container" class="clear">
        <h2>container</h2>
        <article>
          <h3>rotate</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="rotate1">
          </div>
        </article>
        <article>
          <h3>rotate</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="rotate2">
          </div>
        </article>
        <article>
          <h3>rotate</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="rotate3">
          </div>
        </article>
        <article>
          <h3>rotate4</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="rotate4">
          </div>
        </article>
        <article>
          <h3>rotate5</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="rotate5">
          </div>
        </article>
        <article>
          <h3>rotate6</h3>
          <div>
            <img src="../images/ryan1.gif" alt="" class="rotate6">
          </div>
        </article>
      </section>
      <footer id="footer">
        <h2>footer</h2>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>div_layout</title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			section{width: 1000px; margin: 100px auto;}
			div{height: 100px; text-align: center; line-height: 100px;}
			div:nth-of-type(1){background: #ea8a36; width: 100%;}
			div:nth-of-type(2){background: #4ab96a; width: 20%; height: 300px; line-height: 300px; float: left;}
			div:nth-of-type(3){background: #00accf; width: 80%; height: 300px; line-height: 300px; float: left;}
			div:nth-of-type(4){background: #d79118; width: 100%; clear: both;}
		</style>
	</head>
	<body>
		<section>
			<div>div1</div>
			<div>div2</div>
			<div>div3</div>
			<div>div4</div>
		</section>
	</body>
</html>

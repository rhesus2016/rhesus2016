<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Double Transform</title>
    <style>
      div{width: 200px; height: 200px; margin: 200px; background: #0094ff; transition-duration: 2s;}
      div:hover{
        transform: translateX(200px) scale(2) rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>web02</h1>
    </div>
  </body>
</html>

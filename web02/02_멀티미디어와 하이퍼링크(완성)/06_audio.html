<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<audio src="audio/audio.mp3" preload="auto" controls  loop muted></audio>
		<audio controls>
			<source src="audio/audio.ogg" type="audio/ogg">	
			<source src="audio/audio.wav" type="audio/wav">	
			<source src="audio/audio.mp3" type="audio/mp3">	
		</audio>
		<p>현재 사용중인 브라우저에서는 재생할 수 없습니다. 오디오 파일을 <a href="audio/audio.mp3" download>다운로드</a>하세요.</p>
		<!--
		웹에서 사용가능한 파일 확장자: mp3, wav, ogg
		controls: 오디오 컨트롤바를 설정.
		autoplay: 오디오 자동재생
		loop: 자동반복
		muted: 음소거
		preload: 오디오파일을 사전에 다운로드 여부를 설정.
		- auto: 오디오파일 전체를 미리 다운로드
		- metadata: 음성의크기, 트랙 리스트, 재생 시간 등 필수정보만 다운로드.
		- none: 데이터를 다운로드하지 않음.
		-->
	</body>
</html>

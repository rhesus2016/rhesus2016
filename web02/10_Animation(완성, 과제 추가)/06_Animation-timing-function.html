<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Transition-timing-function</title>
    <style>
      #wrap{width: 520px; border: 5px dotted red; margin: 0 auto;}
      #wrap div{width: 100px; height: 50px; margin: 5px 10px; padding: 5px; color: #fff; background: #006aff; border-radius: 5px; text-align: center; font-weight: bold; line-height: 50px; 
        animation-name: timing;
        animation-duration: 2s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
      }
      @keyframes timing{
        /*from{}*/
        to{width: 500px;}
      }
      .ease{animation-timing-function: ease;}
      .linear{animation-timing-function: linear;}
      .ease-in{animation-timing-function: ease-in;}
      .ease-out{animation-timing-function: ease-out;}
      .ease-in-out{animation-timing-function: ease-in-out;}
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="ease">ease</div>
      <div class="linear">linear</div>
      <div class="ease-in">ease-in</div>
      <div class="ease-out">ease-out</div>
      <div class="ease-in-out">ease-in-out</div>
    </div>
  </body>
</html>

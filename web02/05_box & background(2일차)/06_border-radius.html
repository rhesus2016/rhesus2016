<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Border Radius</title>
		<style>
			div{width: 300px; height: 300px; background: pink; border: 10px solid red; margin: 50px auto 0;}
			.box1{border-radius: 20px;}
			.box2{border-radius: 10px 20px 30px 40px;}
			.box3{border-radius: 20px 40px;}
			.box4{border-radius: 30px/100px;} /*가로반지름/세로반지름*/
			.box5{border-radius: 50%; margin-bottom: 200px;}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
	</body>
</html>

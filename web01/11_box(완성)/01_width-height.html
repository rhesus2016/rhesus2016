<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{width: 500px; height: 300px; background-color: red;} /*block 태그는 기본값으로 100%의 크기를 가지고 있음.*/
			span{background-color: yellow;}
			/*
			속성값
			1. 크기값: 수치를 직접 입력해서 크기값을 지정.
			2. 백분율: 부모 태그를 기준으로 너비와 높이를 지정.
			3. auto: *기본값, 컨텐츠의 양에 따라서 자동으로 크기를 결정.
		</style>
	</head>
	<body>
		<div></div>
		<span>SBS아카데미컴퓨터아트학원</span>
	</body>
</html>

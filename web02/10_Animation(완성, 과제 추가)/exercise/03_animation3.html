<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>animation</title>
    <style>
      div{
        width: 100px;
        height: 100px;
        background: red;
        animation-name: ani3;
        animation-duration: 4s;
        
      }
      @keyframes ani3{
        0%{background: red;}
        25%{background: #000; transform: translateX(200px);}
        50%{background: yellow; transform: translate(200px, 200px);}
        75%{background: pink; transform: translateY(200px);}
        100%{background: red;}
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Scale</title>
		<style>
			*{padding: 0; margin: 0;}
			div{width: 300px; border: 5px solid red; margin: 50px; float: left;}
			div > img{width: 300px; display: block;}
			.box1:hover > img{transform: scaleX(1.5);}
			/*.box1:hover > img{transform: scaleX(0.5);}*/
			.box2:hover > img{transform: scaleY(1.5);}
			/*.box2:hover > img{transform: scaleY(0.5);}*/
			.box3:hover > img{transform: scale(1.5, 2);}
			/*
			.box3:hover > img{transform: scale(1.5, 1.5);}
			.box3:hover > img{transform: scale(1.5);}
			*/
		</style>
	</head>
	<body>
		<div class="box1">
			<img src="images/ryan1.gif" alt="ryan1">
		</div>
		<div class="box2">
			<img src="images/ryan1.gif" alt="ryan1">
		</div>
		<div class="box3">
			<img src="images/ryan1.gif" alt="ryan1">
		</div>
	</body>
</html>

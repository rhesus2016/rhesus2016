<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Rotate</title>
		<style>
			*{padding: 0; margin: 0;}
			div{width: 300px; border: 5px solid red; margin: 50px; float: left;}
			div > img{width: 300px; display: block;}
			.box1:hover > img{transform: rotate(30deg);}
			.box2:hover > img{transform: rotate(180deg);}
			.box3:hover > img{transform: rotate(360deg);}
			/*.box1:hover > img{transform: rotate(-30deg);}
			.box2:hover > img{transform: rotate(-180deg);}
			.box3:hover > img{transform: rotate(-270deg);}*/
		</style>
	</head>
	<body>
		<div class="box1">
			<img src="images/ryan1.gif" alt="ryan1">
		</div>
		<div class="box2">
			<img src="images/ryan1.gif" alt="ryan1">
		</div>
		<div class="box3">
			<img src="images/ryan1.gif" alt="ryan1">
		</div>
	</body>
</html>

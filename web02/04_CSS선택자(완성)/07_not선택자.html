<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>not(tag)</title>
		<style>
			p{color: blue;}
			:not(p){color: red;}
		</style>
	</head>
	<body>
		<h1>not 선택자</h1>
		<h2>웹디자인</h2>
		<h3>스마트폰 웹 디자인</h3>
		<h4>웹 기획</h4>
		<h5>웹 프로그래밍</h5>
		<h6>자바 프로그래밍</h6>
		<p>웹퍼블리쉬</p>
		<span>웹 마스터</span>
		<p>HTML5</p>
		<span>CSS3</span>
	</body>
</html>

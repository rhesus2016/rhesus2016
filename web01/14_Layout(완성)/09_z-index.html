<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{padding: 0; margin: 0;}
			#wrap{width: 500px; height: 500px; border: 3px dotted red; margin: 0 auto; position: relative;}
			#wrap div{width: 300px; height: 300px; position: absolute;}
			#wrap .box1{background: pink; top: 50px; left: 50px; z-index: 3;}
			#wrap .box2{background: yellow; top: 100px; left: 100px; z-index: 4;}
			#wrap .box3{background: orange; top: 150px; left: 150px;}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
	</body>
</html>
